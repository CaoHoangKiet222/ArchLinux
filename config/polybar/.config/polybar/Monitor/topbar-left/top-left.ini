[bar/topbar-left]
monitor = HDMI-1
; ---------------- bar size ----------------
height = 37
width = 17.2%

; ---------------- position ----------------
offset-x = 10
offset-y = -4

; ---------------- background color----------------
background = ${colors.background}
foreground = ${colors.foreground}

; ---------------- list modules --------------
modules-left = powermenu
modules-center = xwindow

; ---------------- settings polybar -----------
include-file = ~/.config/polybar/settings.ini
radius-bottom-right = 45 
border-top-color = #00000000

; ==============================================
; =============== INCLUDE MODULES ==============
; ==============================================
