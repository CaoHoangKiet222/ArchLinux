monitor = HDMI-1
; ---------------- bar size ----------------
height = 37
width = 19.1%

; ---------------- background color ----------------
background = ${colors.background}
foreground = ${colors.foreground}

; ---------------- position ----------------
offset-x = 40%
offset-y = -4

; ---------------- list modules --------------
modules-center = i3

; ---------------- settings polybar -----------
include-file = ~/.config/polybar/settings.ini
radius-bottom-right = 45
radius-bottom-left = 45
border-top-color = #00000000

