[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100


format-discharging = <animation-discharging> <label-discharging>

format-full-prefix = " "
format-full-prefix-foreground = ${colors.battery-full-foreground}
format-full-foreground = ${colors.battery-full-foreground}

format-charging = <animation-charging> <label-charging>

label-charging = " "
label-charging-foreground = ${colors.battery-label-charging-foreground}
animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
animation-charging-foreground = ${colors.battery-animation-charging-foreground}
animation-charging-framerate = 1750

label-discharging = " "
animation-discharging-4 =  
animation-discharging-3 =  
animation-discharging-2 =  
animation-discharging-1 =  
animation-discharging-0 =  
label-discharging-foreground = ${colors.battery-label-discharging-foreground}
animation-discharging-foreground = ${colors.battery-animation-discharging-foreground}
animation-discharging-framerate = 1750
